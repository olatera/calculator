<!DOCTYPE html>
<html lang="en"  ng-app="clientsApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>payment</title>


    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">

    <script src="http://angular-doc.herokuapp.com/angular.min.js"></script>
    <script src="js/app.js"></script>


</head>

<body>
<div class="container" ng-app="clientsApp" ng-controller="ClientsCtrl">

    <form name="form" role='form' class="form-inline" ng-submit="form.$valid && create()">
        <div class='form-group'>
            <label for='product'>Продукт</label>
            <input class='form-control' ng-model='newClient.product' type='text' ng-required="true">
        </div>
        <div class='form-group'>
            <label for='price'>Цена</label>
            <input class='form-control' ng-model='newClient.price ' type='number' ng-required="true">
        </div>
        <!-- <div class='form-group'>
             <label for='percentage'>Percentage</label>
             <input class='form-control' ng-model='newClient.percentage' type='number'>
         </div>-->
        <button class='btn btn-primary' type="submit">Добавить</button>
    </form>



    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>Продукт</th>
            <th>Цена</th>
            <th>Цена со скидкой</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="client in clients">
            <td>{{ client.id }}</td>
            <td>{{ client.product}}</td>
            <td>{{ client.price }}</td>
            <td>{{ client.endPriceParts.integer}}</td>
        </tr>
        </tbody>
    </table>
    <p>применить скидку <strong>{{wholeSale}} </strong>рублей <button ng-disabled="isApplied" class='btn btn-primary' ng-click='apply()'>Применить</button></p>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/lodash/4.14.2/lodash.min.js"></script>
</body>
</html>
